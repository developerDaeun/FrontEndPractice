<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원 등록화면 만들기</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="0">
      <tr>
        <th>회원 아이디</th>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="" id="" /></td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td><input type="password" name="" id="" /></td>
      </tr>
      <tr>
        <th>이름</th>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <th>휴대폰번호</th>
        <td><input type="tel" name="" id="" /></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td><input type="email" name="" id="" /></td>
      </tr>
    </table>
    <br />
    <button>전송</button>
  </body>
</html>
